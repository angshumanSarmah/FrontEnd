<html>
    <head>
        <script src="./script.js" defer ></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <title>Count down timer</title>
        <div class="main-container">
            <div class="counter-container">
                <div class="days">
                    <span id="days-value">240</span>
                    <label>Days</label>
                </div>
                <div class="seperator">
                    <span class="seperator-value">:</span>
                </div>
                <div class="hours">
                    <span id="hours-value">23</span>
                    <label>Hours</label>
                </div>
                <div class="seperator">
                    <span class="seperator-value">:</span>
                </div>
                <div class="minutes">
                    <span id="minutes-value">59</span>
                    <span>Minutes</span>
                </div>
                <div class="seperator">
                    <span class="seperator-value">:</span>
                </div>
                <div class="seconds">
                    <span id="seconds-value">50</span>
                    <label>Seconds</label>
                </div>
            </div>
        </div>        
    </body>
</html>
